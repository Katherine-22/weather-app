<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!-- First row - search-->
      <div class="wrapper">
        <div class="row">
          <div class="col-md-8 search-panel">
            <form id="search-form">
              <input
                type="search"
                placeholder="Search for location"
                class="search-bar"
                id="search-text-input"
              />
              <input type="submit" value="Search" class="btn btn-primary" />
              <button class="btn btn-success" id="current-btn">Current</button>
            </form>
          </div>
        </div>

        <div class="row">
          <ul class="pop-locations">
            <li id="new-york">New York</li>
            <li id="kyiv">Kyiv</li>
            <li id="paris">Paris</li>
            <li id="vienna">Vienna</li>
          </ul>
        </div>
        <!-- Second row - main weather-->
        <div
          class="row main-row mx-auto text-center d-flex justify-content-center"
        >
          <div class="col-12">
            <h1 id="main-city"></h1>
            <p class="main-date" id="main-date"></p>
          </div>

          <div class="col-xs-12 col-sm-3">
            <img src="" alt="" id="main-weather-image" />
          </div>
          <div class="col-xs-12 col-sm-5">
            <h3>
              <span id="main-temp"></span> <span id="currentUnit">Â°C</span
              ><br />
              <p id="main-description"></p>
            </h3>
          </div>

          <!-- inner row -->
          <div class="row mx-auto indicators">
            <div class="col-12 col-sm-4">
              <p>
                Humidity <br />
                <span id="humidity"></span>%
              </p>
            </div>
            <div class="col-12 col-sm-4">
              <p>
                Wind <br />
                <span id="wind-speed"></span>km/h
              </p>
            </div>
            <div class="col-12 col-sm-4">
              <p>
                Pressure <br />
                <span id="pressure"></span>mb
              </p>
            </div>
          </div>
        </div>

        <p class="forecast-heading" id="forecast">Daily forecast</p>
        <div id="weekly-forecast">
          <!--Forecast contents are in app.js-->
        </div>
      </div>

      <p class="source-link">
        <a href="https://github.com/Katherine-22/weather-app"
          >Open-source code</a
        >
        by Kateryna Kuznietsova
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
